<!DOCTYPE html>
<html lang="ja">

<style>
body {
    background-color: #121212 !important;
}
</style>


<style>
.custom-alert {
    background-color: #000000;   /* 背景黒 */
    color: #ffffff;              /* 文字白 */
    border: 2px solid #00aaff;   /* ベース青 */
    border-radius: 8px;

    /* ネオン発光 */
    box-shadow:
        0 0 4px rgba(30,144,255,0.7),
        0 0 10px rgba(30,144,255,0.5),
        0 0 18px rgba(30,144,255,0.3);
}
</style>


<head>
    <title>SNN's chart</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="bmstable" content="header.json" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
<style>
/* 通常時は何もしない */
#table_int tbody tr {
    transition: all 0.2s ease;
}

/* カーソルを合わせた行だけネオン */
#table_int tbody tr:hover {
    position: relative;
    z-index: 1;
    background-color: rgba(30,144,255,0.08) !important;

    box-shadow:
        0 0 6px rgba(30,144,255,0.8),
        0 0 14px rgba(30,144,255,0.5);

    border: 1px solid rgba(30,144,255,0.9);
}
/* テーブル行のホバーネオン */
#table_int tbody tr:not(.table-dark):hover {
    position: relative;
    z-index: 1;
    background-color: rgba(30,144,255,0.08) !important;
    box-shadow:
        0 0 6px rgba(30,144,255,0.8),
        0 0 14px rgba(30,144,255,0.5);
    border: 1px solid rgba(30,144,255,0.9);
    transition: all 0.2s ease;
}
</style>

</head>

<body>
    <header class="mb-3">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">SNN's chart</span>
            </div>
        </nav>
    </header>

    <div class="container">

        <div class="alert custom-alert mb-3" role="alert">
            <p>scN = stN</p>
            <p>sc?はsupernova系の譜面をまとめたものです。</p>
            <p>(2/14)<a href='https://drive.google.com/file/d/1pL3yca9pcM8BCtuJkujZScNdoG7u-RlG/view?usp=drive_link'>段位認定</a>を★★,★★+,(^^)の三段階で実装しました。</p>
            
        </div>


        <!--ここから難易度表本体-->
        <div>
            <table class="table table-dark table-striped table-hover" id="table_int">
            </table>
        </div>
        <script language="javascript" type="text/javascript">
            $(document).ready(function () {
                $.getJSON($("meta[name=bmstable]").attr("content"), function (header) {
                    $.getJSON(header.data_url, function (information) {
                      makeBMSTable(information, header.symbol);
                    });
                });
            });

            function makeBMSTable(info, mark) {
                var x = "";
                var ev = "";
                var count = 0;
                var obj = $("#table_int");

                obj.html("");
               
                $("<thead class='table-dark'><tr><th>Level</th><th>Title</th><th>Artist</th><th>本体</th><th>差分</th><th>Comment</th></tr></thead><tbody>").appendTo(obj);
               
                var obj_sep = null;
                for (var i = 0; i < info.length; i++) {
                    if (x != info[i].level) {
                        if (obj_sep != null) {
                            obj_sep.html("<td colspan='6'>" + "<b>" + mark + x + " (" + count +
                                "譜面)</b></td>");
                        }
                        obj_sep = $("<tr class='table-dark' style='text-align:center' id='" + mark + info[i].level +
                            "'></tr>");
                        obj_sep.appendTo(obj);
                        count = 0;
                        x = info[i].level;
                    }

             var str = $("<tr></tr>");

　　　　　　　       // Level
                    $("<td width='5%'>" + mark + x + "</td>").appendTo(str);

                    // Title
                    $("<td width='25%'>" +
                        "<a href='http://www.dream-pro.info/~lavalse/LR2IR/search.cgi?mode=ranking&bmsmd5=" + info[i].md5 + "' target='_blank'>" + info[i].title + "</a></td>").appendTo(str);

                    // Artist
                    $("<td width='25%'>" + info[i].artist + "</td>").appendTo(str);


                    //url
                  　$("<td width='10%'><a href='" + info[i].url + "' target='_blank'>DL</a></td>").appendTo(str);
                    //url_diff
                    $("<td width='10%'><a href='" + info[i].url_diff + "' target='_blank'>DL</a></td>").appendTo(str);

                    // Comment
                    $("<td width='25%'>" + info[i].comment + "</td>").appendTo(str);
                    str.appendTo(obj);
                    count++;





                }
                $("</tbody>").appendTo(obj);

                if (obj_sep != null) {
                    obj_sep.html("<td class='table-dark' style='text-align:center' colspan='6'>" + "<b>" + mark + x +
                        " (" + count + "譜面)</b></td>");
                }
            }
        </script>
    </div>

</html>
